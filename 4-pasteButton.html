<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>4. - Clipboard demo</title>
  </head>
  <body>
    <div>
      <button>コンソールにペーストする</button>
      <p>ボタンをクリックすると、クリップボードの中身をコンソールにペーストします。</p>
    </div>
    <script>
      document.querySelector('button').addEventListener('click', () => {
        navigator.clipboard.readText().then(clipboardText => {
          console.log(clipboardText)
        })
      })
    </script>
  </body>
</html>
