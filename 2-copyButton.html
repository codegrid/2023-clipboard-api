<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>2. - Clipboard demo</title>
  </head>
  <body>
    <div>
      <button>コピーする</button>
      <p>ボタンをクリックすると、「CodeGrid」という文字をクリップボードにコピーします。</p>
    </div>
    <script>
      document.querySelector('button').addEventListener('click', () => {
        navigator.clipboard.writeText("CodeGrid")
      })
    </script>
  </body>
</html>
