<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>7. - Clipboard demo</title>
  </head>
  <body>
    <div>
      <p>コピー・カット・ペーストを検知するとコンソールに出力します。</p>
      <textarea></textarea>
    </div>
    <script>
      document.addEventListener('copy', (event) => {
        console.log('クリップボードにコピーします。')
      })
      document.addEventListener('cut', (event) => {
        console.log('クリップボードにコピー（カット）します。')
      })
      document.addEventListener('paste', (event) => {
        console.log(`クリップボードからペーストします。内容：${event.clipboardData.getData('text/plain')}`)
      })
    </script>
  </body>
</html>
